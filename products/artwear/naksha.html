","20b","20c"]},NKSHMU1501PP:{vid:"AW",images:["7.2","7.2a","7b","7c"]}};function createProdData(e){return{imageFile:"sizing.jpg",dimensionNames:["A. Length","B. Outer Layer Length","C. Hem","D. Waist - Relaxed","D. Waist - Stretched"],dimensionsCm:styDimensionsCm[e],data:[nkshVariants[e]],sizes:["Free"],description:'<p>Almost from the <a href="/journey/salsa.html">earliest days of my atelier</a>, The Naksha skirt has been my signature piece of <a href="/journey/artwear.html">ArtWear</a>, and an evergreen favourite with clients. It is available in 4 lengths - Micro, Mini, Midi and Minuit.</p><p>As the name suggests, each ArtWear Naksha is a <strong>one-of-a-kind</strong> piece, <strong>unique and exclusive.</strong></p><p>The perfect fusion of traditional Tangail textile in a modern western silhouette, the Naksha is a multi-paneled, crushed skirt. Made of sheer 100% cotton fabrics, the skirt offers comfort, playfulness and complete freedom of movement. It suits every age group from teenagers (we even have a kids\' Naksha) to seniors. It can be worn with a variety of tops and t-shirts and is suitable for a range of occasions.</p><p>Each Artwear Naksha skirt is cut from a single Tangail / Jamdani sari. The skirt is lined with a harmonizing hue of translucent Voile de Coton to create my signature light-layer effect. It is made up of 16 fabric panels (12 on the Micro) which adds a lot of volume and flare. Because of the way the panels are cut, only 1 Minuit, Midi or Mini can be created from a single sari.</p><p>The waist band is made up of 9 rows of elastic (6 rows on the Micro). Because of the need for care while working with the delicate Tangail fabric, it can take a skilled tailor almost a full day of work to create this waistband. The result is a snug, comfortable fit, for a range of waist measurements.</p>',garmentDetails:""}}var browseInfo=createBrowseInfo([[[origin,"/journey/artwear.html"],[origin,"/journey/salsa.html"],[clients,"/people/resortwear.html"]],[[clie
